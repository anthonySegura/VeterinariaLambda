<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/CSS/login.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static',filename='styles/css/font-awesome/css/font-awesome.min.css') }}">
    <meta charset="UTF-8">
    <title>Veterinaria</title>
</head>
<body>

<div class="containerE">
    <img src="../static/styles/css/img/loginicon.png">
    <form action="" method="post">
            <div class="form-input">
            <input type="text" name="username" placeholder="Username" value="{{ request.form.username }}">
            </div>
             <div class="form-input1">
            <input type="password" name="password" placeholder="Password" value="{{ request.form.password }}">
             </div>
            <input type="submit" name="submit" value="Login" class="loginBtn">
    </form>
    {% if error %}
    <div class="advertencia">
    {{error}}
    </div>
    {% endif %}
</div>
</body>
</html>
